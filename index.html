<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .coming-soon {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 40px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a {
            text-decoration: none;
            font-size: 2rem;
            color: #555;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #0077b5; /* LinkedIn color, can be customized for each */
        }
        /* Social Media Icons */
        .social-icons i {
            font-size: 2.5rem;
        }
    </style>
    <!-- Font Awesome for Social Media Icons via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="coming-soon">
        <h1>Coming Soon</h1>
        <p>Our website is under construction. Stay connected with us on social media!</p>
        
        <!-- Social Media Links -->
        <div class="social-icons">
            <a href="https://www.instagram.com/kryptotipsnorge/" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@kryptotipsnorge" target="_blank" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.linkedin.com/in/kryptotips.no" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>
</body>
</html>
